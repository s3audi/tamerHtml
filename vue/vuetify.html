<html>
  <head>
    <title>VueJs Introduction</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@1.1.14/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@1.1.14/dist/vuetify.min.js"></script>
  </head>

  <body>
    <v-app id="app">
      <v-text-field :label="mylabel" :suffix="mysuffix">
        <template slot="prepend"
          ><i>Label: <sub>{{mylabel}}</sub></i></template
        >
        <template slot="append"
          ><i>Suffix: <sub>{{mylabel}}</sub></i></template
        >
      </v-text-field>
    </v-app>


   
    <script>
    myObject =  new Vue({
      el: '#app',
      data: {
        mylabel: 'Test Label',
        mysuffix: 'Test suffix',
      },
    });
  </script>
  </body>
</html>
