<html>
  <head>
    <title>VueJs Introduction</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"
    ></script>
  </head>

  <body>
    <!-- Açıklama -->
    <div id="app">
      <p><input v-model="message" /></p>
      <p>{{ message }}</p>
    </div>

    <!-- Div içindeki mesajı değiştirir Açıklama -->
    <div id="div">
      <p><input v-model="message" /></p>
      <p>{{ message }}</p>
    </div>

    <script>
      myObject = new Vue({
        el: '#div',
        data: { message: 'Bismillah.js!' },
      });
    </script>
  </body>
</html>
